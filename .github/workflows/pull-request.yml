name: "Frontend Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'app/**' 
permissions:
  contents: read
  pull-requests: write  
jobs:
  lint-build:
    name: "Frontend Lint and Build"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: "Setup pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: "Get pnpm store directory"
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: "Setup pnpm cache"
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: "Install Dependencies"
        working-directory: ./app
        run: pnpm install
      
      - name: "Lint"
        working-directory: ./app
        run: pnpm lint
        continue-on-error: false  
      
      - name: "Type Check"
        working-directory: ./app
        run: pnpm exec tsc --noEmit
        continue-on-error: false  
      
      - name: "Build"
        working-directory: ./app
        run: pnpm build
        continue-on-error: false  
      
      - name: "Comment on PR"
        uses: actions/github-script@v6
        if: always()  # Run even if previous steps failed
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflow_conclusion = '${{ job.status }}';
            
            let comment = '## Frontend Pull Request Check Results\n\n';
            
            if (workflow_conclusion === 'success') {
              comment += '✅ All checks passed successfully! Your frontend code looks good.\n';
            } else {
              comment += '❌ Some checks failed. Please review the workflow logs for details.\n';
            }
            
            comment += '\nChecks run:\n- Linting\n- Type checking\n- Build verification\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });